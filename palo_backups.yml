---
- name: Check for online hosts
  hosts: all
  gather_facts: false
  vars_files:
    - palo_vars.yml

  tasks:
    - name: Ping for reachability
      command: ping -c1 {{ ansible_host }}
      delegate_to: localhost
      register: ping_result
      ignore_errors: true

    - group_by:
        key: reachable
      when: ping_result.rc == 0

- name: Pull Configuration from Palo Alto Firewalls
  hosts: reachable
  gather_facts: false
  vars_files:
    - palo_vars.yml

  tasks:
    - name: Generate API Key
      connection: local
      check_mode: false
      uri:
        validate_certs: false
        url: 'https://{{ ansible_host }}/api/?type=keygen&user={{ ansible_ssh_user }}&password={{ ansible_ssh_pass }}'
        return_content: true
        method: GET
      register: key_string

    - name: Extract API Key from XML Output
      connection: local
      xml:
        xmlstring: '{{ key_string.content }}'
        content: 'text'
        xpath: '/response/result/key'
      register: key_list

    - name: Backup configuration from PAN Equipement
      connection: local
      check_mode: false
      uri:
        validate_certs: false
        url: "https://{{ ansible_host }}/api/?type=config&action=show&key={{ key_list.matches[0].key }}"
        return_content: true
        method: GET
      register: configuration_string

    - name: Create {{ current_date }} folder when it does not exist
      file:
        path: "{{ item }}"
        state: directory
        mode: 0755
      run_once: true
      with_items:
        - "{{ configs_dir }}"
        - "{{ diff_directory }}"
      delegate_to: localhost

    - name: Remove XML Header and Save file in {{ configs_dir }}
      connection: local
      check_mode: false
      copy:
        content: "{{ configuration_string['content']  | regex_replace('<response.*<result>') | regex_replace('</result></response>') }}"
        dest: '{{ current_config }}'

    - name: Cleanup configs
      shell: "sed -i {{ item }} {{ current_config }}"
      with_items: "{{ sed_commands }}"
      delegate_to: localhost
      when: (sed_commands is defined) and (sed_commands | length > 0)
      tags:
        - cleanup

    - name: Check if yesterday's configuration exists
      stat:
        path: "{{ yesterday_config }}"
      register: check_result
      delegate_to: localhost

    - name: Check for Diffs
      shell: diff -B {{ current_config }} {{ yesterday_config }}
      failed_when: diff_result.rc > 1
      register: diff_result
      delegate_to: localhost
      ignore_errors: true
      when: check_result.stat.exists
      tags:
        - diffs

    - name: Make diff report files
      shell: vimdiff {{ yesterday_config }} {{ current_config }} -c TOhtml  -c 'w! {{ diff_directory }}/{{ ansible_host }}_{{ current_date }}.html' -c 'qa!'
      failed_when: "diff_output.rc > 1"
      delegate_to: localhost
      register: diff_output
      when:
        - check_result.stat.exists
        - diff_result.rc == 1
      notify: email diffs
      async: 120
      poll: 30
      tags:
        - reports

  handlers:
    - name: email diffs
      mail:
        from: "{{ from_email }}"
        to: "{{ email_addresses }}"
        subject: Diff report for {{ ansible_host }}
        subtype: html
        host: "{{ smtp_server }}"
        attach: /{{ diff_directory }}/{{ ansible_host }}_{{ current_date }}.html
      delegate_to: localhost
      when: diff_result.rc != 0
